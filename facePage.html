<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
        <link rel="stylesheet" type="text/css" href="css/faceStyle.css">
        <link rel="stylesheet" type="text/css" href="css/passwords.css">

        <script src="js/facePage.js"> </script>
    </head>
    <body>
        <h1>
            <span class = "facePageHeader">Web</span> <span class = "facePageOpen">Assist</span>
        </h1>
        
        <div> 
            <h3>
                Please enter your username and password to begin using faceID
            </h3>
            <div class="container">
                <form action="/action_page.php">
                    <label for="usrname">Username</label>
                    <input type="text" id="usrname" name="usrname" required>
                
                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
                    
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div> 
        </div>
        
        

    </body>
</html>
