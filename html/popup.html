<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/sliders.css" />
    <link rel="stylesheet" type="text/css" href="../css/blurTest.css" />
</head>

<body>
    <nav class="topHead">
        Welcome to WebAssist!
    </nav>

    <!-- for the face ID switch -->
    <div>
        <h4>
            Enable FaceID Security For Your Browser
        </h4>
        <!--command to create a toggle bar-->
        <label class="switch" id="faceSwitch">
            <input type="checkbox" />
            <span class="slider round face"></span>
        </label>

    </div>

    <!--slouch detection features-->
    <div>
        <h4>
            Enable Slouch Detection
        </h4>
        <label class="switch">
            <input type="checkbox" />
            <span class="slider round slouch"></span>
        </label>
        <br>
        <a href="/slouchPage.html" class="buttonNotes">
            Learn More about Slouch Detection
        </a>
    </div>

    <!--enable hand tracking features-->
    <div>
        <h4>
            Enable Hand Tracking for Scrolling
        </h4>
        <label class="switch">
            <input type="checkbox" />
            <span class="slider round hand"></span>
        </label>
        <br>
        <a href="/handTrackPage.html" class="buttonNotes">
            Learn More about Website Hand Tracking Features
        </a>
    </div>

    <div>
        <h4>
            Enable Object Detection
        </h4>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round object"></span>
        </label>
        <br>
        <a href="/objectDetectPage.html" class="buttonNotes">
            Learn More about Object Detection
        </a>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
