<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/sliders.css" />
    <link rel="stylesheet" type="text/css" href="../css/blurTest.css" />
</head>

<body>
    <nav class="topHead">
        Welcome to WebAssist!
    </nav>

    <div class="mainPanel">
        <div>
            <p class="titles">
                FaceID Security
            </p>
            <!--command to create a toggle bar-->
            <label class="switch" id="faceSwitch">
                <input type="checkbox" />
                <span class="slider round"></span>
            </label>

        </div>
        <!--slouch detection features-->
        <div>

            <p class="titles">
                Slouch Detection
            </p>
            <label class="switch" id="slouchSwitch">
                <input type="checkbox" />
                <span class="slider round"></span>
            </label>

        </div>

        <!--enable hand tracking features-->
        <div>
            <p class="titles">
                Hand Tracking for Scrolling
            </p>
            <label class="switch" id="handTracking">
                <input type="checkbox" />
                <span class="slider round"></span>
            </label>
        </div>

        <!-- object recognition feature-->
        <div>
            <p class="titles">
                Object Detection
            </p>
            <label class="switch" id="objectSearch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <a href="./infoPage.html" class="buttonNotes">
            Learn More About Our Features
        </a>

    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
