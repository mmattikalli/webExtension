<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/mainStyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/sliders.css" />
    <link rel="stylesheet" type="text/css" href="/css/blurTest.css" />
    <script src="/js/popup.js"></script>
</head>

<body>
    <nav class="topHead">
        Welcome to WebAssist!
    </nav>
    <main>
        <section>
            <h1>
                Toggle to Enable Features
            </h1>
        </section>
        <div class="gridContainer">
            <section class="gridItem" id="item2">
                <h2>
                    FaceID Security
                </h2>
                <!--to create a toggle bar-->
                <label class="switch" id="faceSwitch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </section>
            <section class="gridItem" id="item3">
                <h2>
                    Slouch Detection
                </h2>
                <!-- to create a toggle bar-->
                <label class="switch" id="slouchSwitch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </section>
            <section class="gridItem" id="item3Extended">
                <h2 class="extra">
                    ZoomAssist for Slouch
                </h2>
                <!-- creates radio button for zooming when slouching-->
                <label class="container" id="zoomSwitch">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
            </section>
            <section class="gridItem" id="item1">
                <button id="calibrate"> Calibrate All </button>
            </section>
        </div>
        <a href="./infoPage.html" class="linksToPages">
            Learn More About Our Features
        </a>
    </main>
</body>

</html>
